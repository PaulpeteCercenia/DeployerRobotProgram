<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .title {
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #ff00ff;
            font-size: 12px;
        }
        
        .section {
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .section-title {
            color: #ff00ff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .label {
            color: #ffffff;
        }
        
        .value {
            color: #00ffff;
        }
        
        .button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        .button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .active {
            color: #00ff00;
        }
        
        .inactive {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ü§ñ Oneirobot Syndicate</div>
        <div class="subtitle">Dream-Mind NFT Viewer</div>
    </div>
    
    <div class="section">
        <div class="section-title">Extension Status</div>
        <div class="info-row">
            <span class="label">Scanner:</span>
            <span class="value" id="scanner-status">Active</span>
        </div>
        <div class="info-row">
            <span class="label">Detected:</span>
            <span class="value" id="detected-count">0</span>
        </div>
        <div class="info-row">
            <span class="label">Current Site:</span>
            <span class="value" id="current-site">-</span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Quick Actions</div>
        <button class="button" id="scan-button">üîç Scan Page</button>
        <button class="button" id="refresh-button">üîÑ Refresh Detection</button>
        <button class="button" id="settings-button">‚öôÔ∏è Settings</button>
    </div>
    
    <div class="section">
        <div class="section-title">Mint Gene Stats</div>
        <div class="info-row">
            <span class="label">Contract:</span>
            <span class="value" id="contract-address">Loading...</span>
        </div>
        <div class="info-row">
            <span class="label">Total Minted:</span>
            <span class="value" id="total-supply">-</span>
        </div>
        <div class="info-row">
            <span class="label">Max Supply:</span>
            <span class="value">10,000</span>
        </div>
    </div>
    
    <div class="status">
        <span id="status-text" class="active">‚ú® Mint Gene Active ‚ú®</span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
